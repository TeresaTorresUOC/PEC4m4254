<p>article-detail works!</p>
<a routerLink="/article/list">← Volver</a>

<div *ngIf="article$ | async as a; else notFound">
  <h2>{{ a.name }}</h2>
  <img [src]="a.imageUrl | defaultImage" [alt]="a.name" width="250" />
  <p>Precio: {{ a.price | currency:'EUR':'symbol':'1.2-2' }}</p>
  <p>En carrito: {{ a.quantityInCart }}</p>
</div>

<ng-template #notFound>
  <p>Artículo no encontrado</p>
</ng-template>
