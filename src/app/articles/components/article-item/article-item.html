<div class="card" [ngClass]="{ 'on-sale': article.isOnSale }">

  <img
  [src]="article.imageUrl | defaultImage"
  [alt]="article.name"
  [routerLink]="['/article', article.id]"
/>
<h3>
  <a [routerLink]="['/article', article.id]">{{ article.name }}</a>
</h3>

  <p class="price" [ngClass]="{ 'price-off': !article.isOnSale }">
    {{ article.price | currency:'EUR':'symbol':'1.2-2' }}
  </p>

  <div *ngIf="article.isOnSale" class="controls">
    <button (click)="decrease()">-</button>
    <span>{{ article.quantityInCart }}</span>
    <button (click)="increase()">+</button>
  </div>

  <div *ngIf="!article.isOnSale" class="not-available">
    No disponible para la venta
  </div>

</div>
